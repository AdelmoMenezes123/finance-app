<div class="area-login">
  <main id="container">
    <section class="area-logo1">
      <img src="assets/img/logo.png" alt="logo" />
      <h2>Sua plataforma de Finanças</h2>
    </section>

    <section class="area-buttons">
      <a routerLink="finances" class="finances">
        <i class="material-icons">add_circle</i></a
      >
      <a class="add-finances"><i class="material-icons">search</i></a>
    </section>
  </main>

  <mat-card class="form">
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nome" name="name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Preço (R$)" name="price" />
      </mat-form-field>
    </form>
  </mat-card>
</div>
