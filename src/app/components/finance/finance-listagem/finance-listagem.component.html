<div class="mat-elevation-z8 table-responsive area-listagem">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{row.data | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Produto</th>
      <td mat-cell *matCellDef="let row">{{row.produto}}</td>
    </ng-container>

	 <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell class="" *matCellDef="let row">{{row.status}}</td>
	 </ng-container>
	 
	 <!-- Name Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
      <td mat-cell *matCellDef="let row">{{row.valor | currency: "BRL"}}</td>
	 </ng-container>
	 
	 <!-- Name Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
      <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
	 </ng-container>
	 
	 <!-- Name Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row">{{(row.quantidade * row.valor) | currency: "BRL"}}</td>
	 </ng-container>

	 <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
      <td mat-cell *matCellDef="let row">
			<a routerLink="" class="edit mr-2 pr-2"><i class="material-icons">edit</i></a>
			<a routerLink="" class="delete"><i class="material-icons">delete</i></a>
		</td>
	 </ng-container>

	 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
