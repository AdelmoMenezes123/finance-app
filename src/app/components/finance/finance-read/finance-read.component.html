<mat-toolbar class="mat-elevation-z4 row gap-row-5 justify-content-around">
  <mat-card class="example-card" *ngFor="let item of dados">
    <mat-card-title *ngIf="item.status == 'Lucro'" class="green">{{
      item.titulo
    }}</mat-card-title>
    <mat-card-title *ngIf="item.status == 'Investimento'" class="red">{{
      item.titulo
    }}</mat-card-title>
    <mat-card-subtitle>{{ item.status }}</mat-card-subtitle>
    <p>20/10/2021</p>
    <hr />
    <mat-card-content>
      <p class="text-break">PRODUTO: {{ item.titulo }}</p>
      <p>QUANTIDADE: {{ item.quantidade }}</p>
      <p>VALOR UNITARIO: {{ item.valor_unitario }}</p>
      <p>VALOR TOTAL: {{ item.valor_unitario * item.quantidade }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="editar" mat-button>EDITAR</button>
      <button class="apagar" mat-button>EXCLUIR</button>
    </mat-card-actions>
  </mat-card>
